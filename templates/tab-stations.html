<ion-view title="Stations">
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-change="search()" ng-model="stations.searchTerm">
    </label>
    <button class="button button-clear" ng-click="stations.searchTerm=''">Cancel</button>
  </ion-header-bar>

  <ion-content class="padding" scroll="true">
    <ul class="list" ng-show="stations.results.length > 0">
      <li class="item item-icon-left" ng-repeat="station in stations.results">
        <i class="icon ion-star" ng-class="station.isFavourite ? 'favourite' : 'inactive'" ng-click="toggleFavourite($index)"></i>
        {{station.name}}
      </li>
    </ul>

    <h2>Nearby</h2>
    <ul class="list">
      <li class="item" ng-repeat="station in nearby">
        <i class="icon ion-star" ng-class="station.isFavourite ? 'favourite' : 'inactive'" ng-click="toggleFavourite(station)"></i>
        {{station.name}} <span class="badge badge-stable">{{station.distance}}m</span>
      </li>
    </ul>

    <h2>Favourites</h2>
    <ul class="list">
      <li class="item item-icon-right" ng-repeat="fav in favourites">
        {{fav.name}}
        <i ng-click="removeFavourite(fav)" class="icon ion-close-circled"></i>
      </li>
    </ul>
  </ion-content>
</ion-view>
